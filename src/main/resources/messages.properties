# Mail
mail.data=NUTZERDATEN
mail.deadline=All Fragen müssen beantwortet werden. Kandidat:innen die nicht jede Frage beantwortet und begründet haben, werden nicht angezeigt. Nach der Frist werden alle Kandidat:innen-Konten gesperrt und alle weiteren Änderungen sind dann nur noch durch Administratoren möglich, die Frist ist am:
mail.welcome.title=Willkommen zum Gremi-O-Mat
mail.welcome.info.candidate=wir freuen uns, dass du dich als Kandidat:in für die kommende Gremienwahl hast aufstellen lassen. Du bist allerdings eine Person von vielen! Damit die Studierenden dich kennenlernen und erfahren können, warum sie genau dich wählen sollen, haben wir ein super Tool geschaffen – den Gremi-O-Mat! Wie auch beim Wahl-O-Mat der Bundesregierung, gibt es hier die Möglichkeit, die eigenen Standpunkte zu verschiedenen Thesen abzugeben und hinterher zu vergleichen, mit welche:r Kandidat:in man die größte Übereinstimmung hat.
mail.welcome.info.candidate2=Da du nun selbst kandidierst, kannst du eine eigene Seite erstellen. Über den Button unten kannst du dein Passwort festlegen, dich daraufhin einloggen und beginnen dein Profil zu personalisieren und deine Standpunkte einzutragen. Bitte nutze zum Bearbeiten den Login-Bereich unter https://wahlen.asta-hsrm.de/login
mail.welcome.info.candidate3=Alle Thesen müssen beantwortet werden. Kandidat:innen, die nicht jede Frage beantwortet und begründet haben, werden nicht angezeigt. Nach der Frist werden alle Konten gesperrt und weiteren Änderungen sind dann nur noch durch Administrator:innen möglich.
mail.welcome.info.admin=du bist nun offizieller Administrator des Gremi-O-Mats. Klicke auf den Button unten um dein Passwort festzulegen.
mail.welcome.contact.it=Sollte irgendwas nicht funktionieren, kannst du dich bei uns melden: it@asta-hsrm.de
main.welcome.contact.hopo=Und wenn du noch Fragen zur Wahl selbst hast, schreib eine E-Mail an: hopo@asta-hsrm.de
mail.welcome.signature=Viel Spaß! - Das IT-Referat des AStA der Hochschule RheinMain
main.welcome.ps=PS: Da die Kandidat:innen-Listen für die meisten Gremien sehr voll sind, kann das (Nicht-)Ausfüllen des Gremi-O-Mats möglicherweise einen erheblichen Einfluss darauf haben, ob du gewählt wirst.

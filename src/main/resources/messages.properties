mail.reset.title=Passwort Reset
mail.reset.info=Oh, da hat wohl jemand sein Passwort vergessen? Kein Problem! Einfach dem Knopf unten folgen. Von dort aus kannst du dein Passwort dann ändern. Kinderleicht!
mail.reset.signature=Viele Grüße - Das IT-Referat des AStA der Hochschule RheinMain

<!DOCTYPE html>

<html th:lang-xmllang="#{lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto" type="text/css" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css" />
    <link rel="icon" th:href="@{/assets/img/Logo.svg}">
    <link rel="mask-icon" th:href="@{/assets/img/Logo.svg}" color="#000000">
    <title th:text="#{title}"></title>
</head>

<body>
    <!-- Main Content -->
    <main>
        <!-- Breadcrumbs -->
        <div class="container py-4 px-4 mb-5">
            <div class="row mb-5">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a class="text-decoration-none" th:href="@{/}" th:text="#{nav.home}"></a>
                            </li>
                            <li class="breadcrumb-item">
                                <a class="text-decoration-none" th:href="@{/__${gremium.abbr}__}" th:text="${gremium.name}"></a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="|${candidate.firstname} ${candidate.lastname}|">
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 text-center">
                    <img class="profile-img" th:src="${candidate.getPhoto() != null} ? @{/api/v1/photo/__${candidate.id}__} : @{/assets/img/placeholder.jpg}" alt="Profile picture" />
                    <p class="mt-3">
                        <th:block th:each="g : ${candidate.gremien}">
                            <a class="text-decoration-none" th:href="@{/__${g.abbr}__}"><span class="badge bg-light text-secondary" th:text="${g.name}"></span></a>
                        </th:block>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-lg-8 text-center">
                    <h2 class="card-text text-" th:text="${candidate.age le 0} ? |${candidate.firstname} ${candidate.lastname}| : |${candidate.firstname} ${candidate.lastname}, ${candidate.age}|"></h2>
                    <h6 class="text-secondary" th:text="${candidate.semester le 0 || candidate.course eq ''} ? #{candidate.student} : |${candidate.semester}. Semester, ${candidate.course}|"></h6>
                </div>
            </div>
            <!-- Bio -->
            <div class="row justify-content-center mb-4" th:if="${candidate.bio != null && candidate.bio != ''}">
                <div class="col-12 col-lg-6 text-align-justify">
                    <p th:text="${candidate.bio}"></p>
                </div>
            </div>
            <!-- Answers -->
            <div class="row justify-content-center" th:if="${candidate.answers != null}">
                <div class="col-12 col-lg-6">
                    <h4 class="mb-4 text-center">Meine Standpunkte</h4>
                    <div class="accordion" id="answers">
                        <th:block th:each="a, status : ${candidate.answers}">
                            <div class="accordion-item">
                                <h2 class="accordion-header" th:id="|query-${status.count}|">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:attr="data-bs-target=|#answer-${status.count}|, aria-controls=|answer-${status.count}|" aria-expanded="false" th:text="${a.query.text}">
                                </button>
                                </h2>
                                <div th:id="|answer-${status.count}|" class="accordion-collapse collapse" th:attr="aria-labelledby=|query-${status.count}|" data-bs-parent="#answers">
                                    <div class="accordion-body">
                                        <th:block th:switch="${a.opinion}">
                                            <strong th:case="'-1'" th:text="#{answer.disagree}"></strong>
                                            <strong th:case="'0'" th:text="#{answer.neutral}"></strong>
                                            <strong th:case="'1'" th:text="#{answer.agree}"></strong>
                                        </th:block>
                                        <span th:text="|: ${a.reason}|"></span>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-light mt-5">
        <div class="container">
            <div class="row text-secondary pt-4 pb-2">
                <!-- Link to AStA page -->
                <div class="col-12 col-lg-4 pt-1 text-center text-lg-start text-sm mt-2">
                    <a class="text-decoration-none text-secondary" href="https://www.asta-hsrm.de/" th:text="#{org}"></a>
                </div>
                <!-- Link to socials -->
                <div class="col-12 col-lg-4 text-center py-2">
                    <a href="https://twitter.com/asta_hsrm" target="_blank" class="fa fa-twitter mx-2"></a>
                    <a href="https://www.facebook.com/AStA.HSRM.Wi/" target="_blank" class="fa fa-facebook mx-2"></a>
                    <a href="https://www.youtube.com/channel/UCtLU1LPRCcyutwuvf9ELLkA" target="_blank" class="fa fa-youtube mx-2"></a>
                    <a href="https://www.instagram.com/asta_hsrm" target="_blank" class="fa fa-instagram mx-2"></a>
                </div>
                <!-- Link to legal stuff -->
                <div class="col-12 col-lg-4 pt-1 text-center text-lg-end text-sm mt-2">
                    <a class="text-decoration-none text-secondary" target="_blank" href="https://www.asta-hsrm.de/impressum" th:text="#{footer.contact}"></a> |
                    <a class="text-decoration-none text-secondary" target="_blank" href="https://www.asta-hsrm.de/datenschutz" th:text="#{footer.data}"></a> |
                    <a class="text-decoration-none text-secondary" target="_blank" href="https://www.asta-hsrm.de/asta/buero/" th:text="#{footer.office}"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>

<html th:lang-xmllang="#{lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto" type="text/css" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css" />
    <link rel="icon" th:href="@{/assets/img/Logo.svg}">
    <link rel="mask-icon" th:href="@{/assets/img/Logo.svg}" color="#000000">
    <title th:text="|${gremium.abbr.toUpperCase()} Â· #{title}|"></title>
</head>

<body>
    <!-- Main Content -->
    <main>
        <!-- Breadcrumbs -->
        <div class="container py-4 px-4 mb-5">
            <div class="row mb-5">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a class="text-decoration-none link-danger" th:href="@{/}" th:text="#{nav.home}"></a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="${gremium.name}"></li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!-- Title -->
            <div class="row mb-3 pt-2">
                <div class="col-12 text-center">
                    <h1 th:text="${gremium.name}"></h1>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-lg-8 text-center">
                    <p th:text="${gremium.description}"></p>
                </div>
            </div>
            <!-- Queries Button -->
            <div class="row justify-content-center mb-4">
                <div class="col-12 text-center">
                    <a class="btn btn-danger bg-color-danger custom-btn-w" th:href="@{/__${gremium.abbr}__/queries/0}" th:text="#{btn.queries}"></a>
                </div>
            </div>
            <!-- Candidate Heading -->
            <div th:if="${gremium.joinedCandidates.size() > 0}" class="row justify-content-center mt-5 mb-3">
                <div class="col-12 text-center">
                    <h3 th:text="#{info.candidates}"></h3>
                </div>
            </div>
            <!-- Candidate List -->
            <th:block th:each="c : ${gremium.joinedCandidates}">
                <div class="row justify-content-center mb-2">
                    <div class="col-lg-4 col-12">
                        <a class="text-decoration-none text-black" th:href="@{/__${gremium.abbr}__/candidates/__${c.id}__}">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12 col-lg-2 text-center text-lg-start">
                                            <img class="thumbnail-profile-img" th:src="${c.getPhoto() != null} ? @{/api/v1/photo/__${c.id}__} : @{/assets/img/placeholder.jpg}" alt="Profile picture" />
                                        </div>
                                        <div class="col-12 col-lg-10 text-center text-lg-start">
                                            <p class="pt-2">
                                                <span class="card-text text-" th:text="${c.age le 0} ? |${c.firstname} ${c.lastname}| : |${c.firstname} ${c.lastname}, ${c.age}|"></span><br />
                                                <span class="text-secondary" th:text="${c.semester le 0 || c.course eq ''} ? #{candidate.student} : |${c.semester}. Semester, ${c.course}|"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-light mt-4">
        <div class="container">
            <div class="row text-secondary pt-4 pb-2">
                <!-- Link to AStA page -->
                <div class="col-12 col-lg-4 pt-1 text-center text-lg-start text-sm mt-2">
                    <a class="text-decoration-none text-secondary" href="https://www.asta-hsrm.de/" th:text="#{org}"></a>
                </div>
                <!-- Link to socials -->
                <div class="col-12 col-lg-4 text-center py-2">
                    <a href="https://twitter.com/asta_hsrm" target="_blank" class="fa fa-twitter mx-2"></a>
                    <a href="https://www.facebook.com/AStA.HSRM.Wi/" target="_blank" class="fa fa-facebook mx-2"></a>
                    <a href="https://www.youtube.com/channel/UCtLU1LPRCcyutwuvf9ELLkA" target="_blank" class="fa fa-youtube mx-2"></a>
                    <a href="https://www.instagram.com/asta_hsrm" target="_blank" class="fa fa-instagram mx-2"></a>
                </div>
                <!-- Link to legal stuff -->
                <div class="col-12 col-lg-4 pt-1 text-center text-lg-end text-sm mt-2">
                    <a class="text-decoration-none text-secondary" target="_blank" href="https://www.asta-hsrm.de/impressum" th:text="#{footer.contact}"></a> |
                    <a class="text-decoration-none text-secondary" target="_blank" href="https://www.asta-hsrm.de/datenschutz" th:text="#{footer.data}"></a> |
                    <a class="text-decoration-none text-secondary" target="_blank" href="https://www.asta-hsrm.de/asta/buero/" th:text="#{footer.office}"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>

<html th:lang-xmllang="#{lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="fragments/head.html"></th:block>
    <title th:text="#{title}"></title>
</head>

<body>
    <th:block th:insert="fragments/nav.html"></th:block>
    <!-- Main Content -->
    <main>
        <div class="container py-4 px-4">
            <!-- Logo -->
            <div class="row mt-5">
                <div class="col-12 mt-5 text-center">
                    <img th:src="@{/assets/img/Logo.svg}" alt="AStA Logo" width="100">
                </div>
            </div>
            <!-- Title -->
            <div class="row pt-5">
                <div class="col-12 text-center">
                    <h1 th:text="'Willkommen zum ' + #{title}"></h1>
                </div>
            </div>
            <!-- Disclaimer -->
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 text-center mb-4">
                    <p class="text-secondary disclaimer" th:text="#{home.disclaimer}"></p>
                </div>
            </div>
            <!-- Call to action -->
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 text-center">
                    <h4 th:text="#{home.gremien.cta}"></h4>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-12 col-lg-8 text-center">
                    <p>
                        <span th:text="#{home.info}"></span>
                        <br />
                        <span th:text="#{home.cta}"></span>
                    </p>
                </div>
            </div>
            <!-- Gremium Buttons -->
            <th:block th:each="gremium : ${rest}">
                <div class="row justify-content-md-center mb-3" th:if="${rest.size()} gt 0">
                    <div class="col-12 text-center">
                        <a class="btn btn-outline-primary custom-btn-w" th:href=@{/__${gremium.abbr}__}
                            th:text="${gremium.name}"></a>
                    </div>
                </div>
            </th:block>
            <!-- FSR Dropdown Button -->
            <div class="row justify-content-center mt-3" th:if="${fsr.size()} gt 0">
                <div class="col-12 text-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle custom-btn-w" type="button"
                            id="fsrDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"
                            th:text="#{btn.fsr}">
                        </button>
                        <ul class="dropdown-menu custom-btn-w" aria-labelledby="fsrDropdownMenuButton">
                            <th:block th:each="gremium : ${fsr}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/__${gremium.abbr}__}"
                                        th:text="${gremium.name}"></a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- FBR Dropdown Button -->
            <div class="row justify-content-center mt-3 mb-3" th:if="${fbr.size()} gt 0">
                <div class="col-12 text-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle custom-btn-w" type="button"
                            id="fbrDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"
                            th:text="#{btn.fbr}">
                        </button>
                        <ul class="dropdown-menu custom-btn-w" aria-labelledby="fbrDropdownMenuButton">
                            <th:block th:each="gremium : ${fbr}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/__${gremium.abbr}__}"
                                        th:text="${gremium.name}"></a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:insert="fragments/footer.html"></th:block>
    <th:block th:insert="fragments/scripts.html"></th:block>
</body>

</html>

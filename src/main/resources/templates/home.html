<!DOCTYPE html>

<html th:lang-xmllang="#{lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{title} + ' | ' + #{org}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/favicon/favicon.ico}" />
</head>

<body>
    <div class="container h-100 mt-5">
        <div class="row mb-5">
            <div class="col-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page" th:text="#{nav.home}"></li>
                    </ol>
                </nav>
            </div>
            <div class="col-6 text-end">
                <a class="btn btn-outline-secondary btn-sm" th:href=@{/login} th:text="#{login}"></a>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-12 text-center">
                <img th:src="@{/assets/img/Logo.svg}" alt="AStA Logo" width="100">
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-12 text-center">
                <h1 th:text="'Willkommen zum ' + #{title}"></h1>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-lg-8 text-justify">
                <p th:text="#{home.info}"></p>
                <p th:text="#{home.disclaimer}"></p>
            </div>
        </div>
        <th:block th:each="gremium : ${gremien}">
            <div class="row justify-content-md-center mt-3" th:if="${gremien.size()} gt 0">
                <div class="col-12 text-center">
                    <a class="btn btn-primary custom-btn-w" th:href=@{/__${gremium.abbr}__} th:text="${gremium.name}"></a>
                </div>
            </div>
        </th:block>
        <div class="row justify-content-md-center mt-3" th:if="${fsr.size()} gt 0">
            <div class="col-12 text-center">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle custom-btn-w" type="button" id="fsrDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Fachschaftsräte
                    </button>
                    <ul class="dropdown-menu custom-btn-w" aria-labelledby="fsrDropdownMenuButton">
                        <th:block th:each="gremium : ${fsr}">
                            <li><a class="dropdown-item" th:href="@{/__${gremium.abbr}__}" th:text="${gremium.name}"></a></li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center mt-3" th:if="${fbr.size()} gt 0">
            <div class="col-12 text-center">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle custom-btn-w" type="button" id="fbrDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Fachbereichsräte
                    </button>
                    <ul class="dropdown-menu custom-btn-w" aria-labelledby="fbrDropdownMenuButton">
                        <th:block th:each="gremium : ${fbr}">
                            <li><a class="dropdown-item" th:href="@{/__${gremium.abbr}__}" th:text="${gremium.name}"></a></li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>

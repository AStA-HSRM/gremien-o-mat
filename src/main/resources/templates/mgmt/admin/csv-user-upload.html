<!DOCTYPE html>

<!-- TODO Make 'lang' and 'xml:lang' attributes responsive!-->
<html lang="de" xml:lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      th:href="@{/assets/favicon/favicon.ico}"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="text/html; charset=utf-8" />
    <title th:text="#{title} + ' | ' + #{org}"></title>
    <link th:href="@{/assets/css/stylesheet.css}" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Kumbh+Sans"
    />
  </head>
  <body>
    <h2>CSV User Upload</h2>

    <form method="POST" th:action="@{__${#httpServletRequest.requestURI}__}" enctype="multipart/form-data">
      <select name="gremiumSelect" id="gremiumSelect">
        <option th:each="gremium : ${gremiumList}" th:value="${gremium.getAbbr()}" th:text="${gremium.getName()}" 
          th:selected=""></option>
        </select>
        <input type="file" name="csv-file" id="csv-file">
        <input type="submit" value="upload">
    </form><!DOCTYPE html>

    <a th:href=@{/logout}>Logout</a>
  </body>
</html>
